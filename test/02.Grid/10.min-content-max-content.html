<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            color: white;
            display: grid;
            gap: 5px;
            grid-template-columns: max-content min-content;
            grid-template-rows: repeat(4, 100px);
            grid-auto-columns: 100px;
        }

        .item:nth-child(odd) {
            background-color: #2ecc71;
        }

        .item:nth-child(even) {
            background-color: #3498db;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="item">a;s dklfj ;as dljf asd</div>
        <div class="item">asd l;fijas;od fijads</div>
    </div>
</body>

</html>
